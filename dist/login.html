<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubcredo Login</title>
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(to bottom right, #8b5cf6, #ec4899);
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  display: flex;
}

.container {
  background-color: #fff;
  border-radius: 16px;
  width: 100%;
  max-width: 400px;
  padding: 32px;
  box-shadow: 0 10px 25px #0000001a;
}

h1 {
  text-align: center;
  color: #6b21a8;
  margin-bottom: 24px;
  font-size: 28px;
  font-weight: bold;
}

form {
  flex-direction: column;
  gap: 16px;
  display: flex;
}

label {
  color: #374151;
  margin-bottom: 4px;
  font-size: 14px;
  font-weight: 500;
}

input {
  border: 1px solid #d1d5db;
  border-radius: 8px;
  outline: none;
  width: 100%;
  padding: 10px 16px;
  font-size: 16px;
}

input:focus {
  border-color: #a855f7;
  box-shadow: 0 0 0 2px #a855f74d;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #7c3aed;
  border: none;
  border-radius: 8px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  transition: background-color .2s;
}

button:hover {
  background-color: #6d28d9;
}

.text-sm {
  text-align: center;
  color: #6b7280;
  margin-top: 16px;
  font-size: 14px;
}

.text-sm a {
  color: #8b5cf6;
  font-weight: 500;
  text-decoration: none;
}

.text-sm a:hover {
  text-decoration: underline;
}

.extra-buttons {
  text-align: center;
  margin-top: 16px;
}

.extra-btn {
  color: #fff;
  cursor: pointer;
  background-color: #000;
  border-radius: 8px;
  width: 100%;
  margin-bottom: 12px;
  padding: 12px;
  font-weight: 600;
  transition: background-color .2s;
  display: block;
}

.extra-btn:hover {
  background-color: #1f2937;
}

#loader {
  z-index: 9999;
  background-color: #ffffffb3;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  display: none;
  position: fixed;
  inset: 0;
}

#loader p {
  color: #6b21a8;
  margin-top: 16px;
  font-size: 18px;
  font-weight: bold;
}

.spinner {
  border: 4px solid #9f7aea;
  border-top-color: #0000;
  border-radius: 50%;
  width: 64px;
  height: 64px;
  animation: 1s linear infinite spin;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>

  <div class="container">
    <h1>Hubcredo</h1>
    
    <form id="loginForm">
      
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required="">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required="">
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="text-sm">
      Don't have an account?
      <a href="/index.html">Sign up</a>
    </p>

    <div class="extra-buttons">
      <div id="forget1" class="extra-btn">Forget Password</div>
      <div id="reset1" class="extra-btn">Reset Password</div>
    </div>
  </div>

   <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Hubcredo Processing...</p>
    </div>

  <script type="module" src="/login.a8d7a5a6.js"></script>



</body></html>
