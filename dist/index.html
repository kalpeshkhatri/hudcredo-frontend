<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hudcredo signup</title>
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(to bottom right, #ec4899, #8b5cf6);
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  display: flex;
}

.container {
  background-color: #fff;
  border-radius: 16px;
  width: 100%;
  max-width: 400px;
  padding: 32px;
  box-shadow: 0 10px 25px #0000001a;
}

h1 {
  text-align: center;
  color: #6b21a8;
  margin-bottom: 24px;
  font-size: 28px;
  font-weight: bold;
}

form {
  flex-direction: column;
  gap: 16px;
  display: flex;
}

label {
  color: #374151;
  margin-bottom: 4px;
  font-size: 14px;
  font-weight: 500;
  display: block;
}

input {
  border: 1px solid #d1d5db;
  border-radius: 8px;
  outline: none;
  width: 100%;
  padding: 10px 16px;
  font-size: 16px;
}

input:focus {
  border-color: #a855f7;
  box-shadow: 0 0 0 2px #a855f74d;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #7c3aed;
  border: none;
  border-radius: 8px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  transition: background-color .2s;
}

button:hover {
  background-color: #6d28d9;
}

.alredy {
  text-align: center;
  color: #6b7280;
  margin-top: 16px;
  font-size: 14px;
}

.alredy a {
  color: #ec4899;
  font-weight: 500;
  text-decoration: none;
}

.alredy a:hover {
  text-decoration: underline;
}

#loader {
  z-index: 9999;
  background-color: #ffffffb3;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  display: none;
  position: fixed;
  inset: 0;
}

#loader p {
  color: #6b21a8;
  margin-top: 16px;
  font-size: 18px;
  font-weight: bold;
}

.spinner {
  border: 4px solid #9f7aea;
  border-top-color: #0000;
  border-radius: 50%;
  width: 64px;
  height: 64px;
  animation: 1s linear infinite spin;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>

  <div class="container">
    <h1>Sign Up to Hudcredo</h1>

    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Hudcredo Processing...</p>
    </div>

    <!-- Form -->
    <form id="signupForm">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required="">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required="">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required="">
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <p class="alredy">
      Already have an account?
      <a href="/login.html">Login</a>
    </p>
  </div>

  <script type="module" src="/frontend.e02fbd41.js"></script>







</body></html>
